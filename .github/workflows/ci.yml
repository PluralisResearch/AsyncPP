name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on everything else (non-blocking)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  check-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          # Check that all Python files have valid syntax and imports resolve
          python -c "
          import ast, sys, pathlib
          errors = []
          for p in pathlib.Path('.').rglob('*.py'):
              try:
                  ast.parse(p.read_text())
              except SyntaxError as e:
                  errors.append(f'{p}: {e}')
          if errors:
              print('\n'.join(errors))
              sys.exit(1)
          print('All Python files have valid syntax.')
          "
